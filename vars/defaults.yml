---
# Set various defaults which will updat the relevant plist files
osapp_defaults:
  # System Preferences & Globals
  - domain: Apple Global Domain
    values:
      # General / Appearance / Use dark menu bar and Dock
      - { key: AppleInterfaceStyle, value: Dark }
      # Keyboard / Keyboard / Key Repeat
      - { key: KeyRepeat, value: 2 }
      # Keyboard / Keyboard / Delay Until Repeat
      - { key: InitialKeyRepeat, value: 25 }
      # Keyboard / Keyboard / Use all F1, F2, etc. keys as standard function keys
      - { key: com.apple.keyboard.fnState, value: true }
      # Keyboard / Text / Correct spelling automatically
      - { key: NSAutomaticSpellingCorrectionEnabled, value: false }
      # Keyboard / Text / Use smart quotes and dashes
      - { key: NSAutomaticQuoteSubstitutionEnabled, value: false }
      - { key: NSAutomaticDashSubstitutionEnabled, value: false }
      # Keyboard / Shortcuts / Full Keyboard Access / All controls
      - { key: AppleKeyboardUIMode, value: 3 }
      # Mouse / Point & Click / Tracking
      - { key: com.apple.mouse.scaling, value: 1.0 }

      # Enable subpixel font rendering on non-Apple LCDs
      - { key: AppleFontSmoothing, value: 2 }
      # Expand the save panel by default
      - { key: NSNavPanelExpandedStateForSaveMode, value: true }
      - { key: NSNavPanelExpandedStateForSaveMode2, value: true }

  # System Preferences / Accessibility
  - domain: com.apple.universalaccess
    values:
      # Zoom / Use scroll gesture with modifier keys to zoom
      - { key: closeViewScrollWheelToggle, value: true }
      # Display / Cursor size
      - { key: mouseDriverCursorSize, value: 1.25 }

  # System Preferences / Mouse
  - domain: com.apple.driver.AppleBluetoothMultitouch.mouse
    values:
      # Point & Click / Secondary click
      - { key: MouseButtonMode, value: TwoButton }

  # Lanch Services
  - domain: com.apple.LaunchServices
    values:
      # Disable the 'Are you sure you want to open this application?' dialog
      - { key: LSQuarantine, value: false }

  # Login Window
  - domain: com.apple.loginwindow
    values:
      # Disable 'Reopen windows when logging back in' by default
      - { key: TALLogoutSavesState, value: false }

  # Dock
  - domain: com.apple.dock
    values:
      # Set the icon size of dock items
      - { key: tilesize, value: 60 }
      # Enable magnificationn of icons
      - { key: magnification, value: true }
      # Make hidden applications translucent in the dock
      - { key: showhidden, value: true }

  # Finder
  - domain: com.apple.finder
    values:
      # View / Show Status Bar
      - { key: ShowStatusBar, value: true }
      # Set the default Finder display mode to list
      - { key: FXPreferredViewStyle, value: Nlsv }

  # Menu (Clock)
  - domain: com.apple.menuextra.clock
    values:
      # Open Date & Time Preferences... / Clock / Show date
      - { key: DateFormat, value: "EEE d MMM  h:mm a" }

  # Safari
  - domain: com.apple.Safari
    values:
      # View / Show Status Bar
      - { key: ShowStatusBar, value: true }

  # Terminal
  - domain: com.apple.Terminal
    values:
      # General / On startup, open new window with profile Pro
      - { key: "Startup Window Settings", value: Pro }
      # Profiles / Set Pro as Default
      - { key: "Default Window Settings", value: Pro }

  # Transmission
  - domain: org.m0k.transmission
    values:
      # Transfers / Trash original torrent files
      - { key: DeleteOriginalTorrent, value: true }
      # Hide the legal disclaimer
      - { key: WarningLegal, value: false }
