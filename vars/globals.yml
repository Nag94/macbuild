---
# Set the appropriate timezone
timezone: Australia/Melbourne

# A list of dotfiles to install
dotfiles:
- .bash_profile
- .gitconfig
- .config/fish/config.fish
- .ipython/profile_default/ipython_config.py

# Set our development directory
development_dir: "{{ '~/Documents/Development' | expanduser }}"

# Set our cloud application configuration root directory
cloud_app_config_dir: "{{ '~/Google Drive/Software Settings' | expanduser }}"
