  - nodejs

  # Unix Utilities
  - bash
  - bash-completion
  - curl
  - findutils
  - git
  - md5sha1sum
  - readline
  - tree
  - vim
  - wget

python_packages:
  - ipython
  - pip
  - setuptools
  - virtualenv

